apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: okane
spec:
  replicas: 1
  selector:
    matchLabels: { app: web }
  template:
    metadata:
      labels: { app: web }
    spec:
      containers:
        - name: web
          image: web:prod
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: http://main:4321/api
