apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: okane
spec:
  replicas: 1
  selector:
    matchLabels: { app: web }
  template:
    metadata:
      labels: { app: web }
    spec:
      containers:
        - name: web
          image: docker.io/library/web
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
