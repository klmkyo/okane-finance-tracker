apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: okane
  namespace: okane
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: web.okane.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
    - host: api.okane.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: main
                port:
                  number: 80
